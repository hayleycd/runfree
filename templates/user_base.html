<!-- This is the base for pages that can be viewed once the user has logged in. -->

<!DOCTYPE html>
<html>	
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>RunFree: Your Awesome Running Log</title>
</head>
<body>
	<a href="/run_graphs">Graphs</a>
    <br>
    <a href="/goals">Goals</a>
    <br>
    <a href="/run_log">Runs</a>
    <br><br>

    <a href="/sign_out">Sign Out</a>
    <br><br>
    
    <!-- This is where the flashes will appear. -->
    <div class="container">
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <ul class="flashes">
        <li>{{message}}</li>
    </ul>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- This is where the other pages will extend from. -->
    {% block body %}{% endblock %}

    </div>

</body>
</html>
