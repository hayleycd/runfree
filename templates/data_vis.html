<!-- <a id="bar_graph_link" href = "/get_bar_graph">View Bar Graph</a> -->
<div id="bar_graph">

	The Mileage of Your Last 5 Runs!
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script>


var data_runs = JSON.parse({{ json_run_distances|tojson|safe }});

var data_runs_date = JSON.parse({{ json_run_dates|tojson|safe }});
console.log(data_runs);

// var json_runs = JSON.parse({{ json_runs|tojson|safe }});

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
	.domain([0, d3.max(data_runs)])
	.range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * json_runs.length);

var bar = chart.selectAll("g")
    .data(json_runs)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d + "Miles"; });

</script>
</div>
